<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}  <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>
<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-3">Volver</a>

    </div>


    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div >
                <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="/assets/img/DC.jpg" alt="DC">
                <img *ngIf="heroe.casa == 'Marvel'" class="img-logo2" src="/assets/img/MARVEL.jpg" alt="Marvel">
        </div>

    </div>






</div>
